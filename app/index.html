<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-ng-bind="'HR-Portal | ' + $state.current.data.pageTitle"></title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta content="" name="author" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=no" name="viewport" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/simple-line-icons/css/simple-line-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) themes/default/css/style.css -->
    <link rel="stylesheet" href="../.tmp/themes/default/css/style.css">
    <!-- endbuild -->
    <link id="ng_load_before" />
</head>

<body class="page-on-load" ng-controller="appController">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <!-- *************************************************************************************** -->
    <!-- Page Spinner loader -->
    <!-- *************************************************************************************** -->
    <spinner>
        <i></i>
        <p>正在努力加载,请稍等....</p>
    </spinner>
    <!-- *************************************************************************************** -->
    <!-- Page header -->
    <!-- *************************************************************************************** -->
    <header ui-view="header"></header>
    <div class="clearfix"></div>
    <!-- *************************************************************************************** -->
    <!-- Page slider -->
    <!-- *************************************************************************************** -->
    <slider ui-view="slider"></slider>
    <div class="clearfix"></div>
    <!-- *************************************************************************************** -->
    <!-- Page wraper -->
    <!-- *************************************************************************************** -->
    <wraper ui-view="wraper"></wraper>
    <div class="clearfix"></div>
    <!-- *************************************************************************************** -->
    <!-- Page footer -->
    <!-- *************************************************************************************** -->
    <footer ui-view="footer"></footer>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <!-- <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script> -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="/bower_components/angular-i18n/angular-locale_zh-cn.js"></script>
    <script src="/bower_components/highcharts/highcharts.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Javascript Utils -->
    <script src="scripts/common.js"></script>
    <script src="scripts/utils/config.js"></script>
    <script src="scripts/utils/layout.js"></script>
    <script src="scripts/utils/utils.js"></script>
    <!-- Javascript Utils end-->
    <!-- build:js({.tmp,app}) scripts/app/app.js -->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/app.config.js"></script>
    <script src="scripts/app/app.routers.js"></script>
    <script src="scripts/app/app.filters.js"></script>
    <script src="scripts/app/app.factorys.js"></script>
    <script src="scripts/app/app.directives.js"></script>
    <script src="scripts/app/app.resources.js"></script>
    <!-- endbuild -->
</body>

</html>
